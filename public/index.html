<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <title>Slither</title>
</head>

<body>
<main>
    <header>
        <button type="button" id="start">launch</button>
        <button type="button" id="stop">pause</button>
        <button type="button" id="restart">restart</button>
        <div>Score: <span id="score">0</span></div>
    </header>
    <canvas></canvas>
    <script type="module">
        import Slither from "./js/index.js";

        const body = document.body;
        body.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowLeft":
                    slither.changeDirection("left");
                    break;
                case "ArrowRight":
                    slither.changeDirection("right");
                    break;
                case "ArrowUp":
                    slither.changeDirection("up");
                    break;
                case "ArrowDown":
                    slither.changeDirection("down");
                    break;
            }
        });
        const slither = new Slither();

        const start = document.querySelector("#start");
        start.addEventListener("click", () => {
            slither.start();
        });

        const stop = document.querySelector("#stop");
        stop.addEventListener("click", () => {
            slither.stop();
        });

        const restart = document.querySelector("#restart");
        restart.addEventListener("click", () => {
            location.reload();
        });
    </script>

</main>

</body>
</html>
