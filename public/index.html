<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <title>Slither</title>
</head>

<body>
<main>
    <header>
        <div>Score: <span id="score">0</span></div>
    </header>
    <canvas></canvas>
    <script type="module">
        import Slither from "./js/index.js";

        const body = document.body;
        body.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowLeft":
                    slither.changeDirection("left");
                    break;
                case "ArrowRight":
                    slither.changeDirection("right");
                    break;
                case "ArrowUp":
                    slither.changeDirection("up");
                    break;
                case "ArrowDown":
                    slither.changeDirection("down");
                    break;
            }
        });
        const slither = new Slither();
        slither.start();
    </script>

</main>

</body>
</html>
